version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sherlog-canvas-backend
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - SHERLOG_OPENROUTER_API_KEY=${SHERLOG_OPENROUTER_API_KEY:-}
      - SHERLOG_AI_MODEL=${SHERLOG_AI_MODEL:-anthropic/claude-3.7-sonnet}
      - SHERLOG_REDIS_HOST=redis
      - SHERLOG_REDIS_PORT=6379
    ports:
      - "9091:8000"
      - "9092:8100"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: sherlog-canvas-redis
    ports:
      - "6379:6379" # Expose port if needed outside the docker network
    volumes:
      - redis_data:/data # Optional volume for persistence
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sherlog-canvas-frontend
    ports:
      - "3000:3000"
    environment:
      # Ensure the frontend knows where the backend API is
      # Make sure this matches the backend service name and port inside the docker network
      # NEXT_PUBLIC_API_URL=http://backend:8000 
      # Example using the host machine's IP if backend isn't dockerized or needs direct access
      # This might require specific network configuration (`host.docker.internal` or IP)
      # NEXT_PUBLIC_API_URL=http://host.docker.internal:9091 
      # For now, let's assume it connects to the backend service name
      NEXT_PUBLIC_API_URL: http://backend:8000/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  data:
    driver: local
  redis_data: # Define the named volume for Redis persistence
    driver: local